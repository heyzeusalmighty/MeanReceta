<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
	<h2>List</h2>



	<div class="row">
		<div class="col-lg-2 col-xs-12">

			<ul>
				<li class="badge" ng-repeat="tag in list.tags" ng-click="list.tagSearch(tag)">{{tag.tagName}}</li>
			</ul>
		</div>

		<div class="col-lg-10 col-xs-12">
			<h4>Hey Dingus</h4>

			<div class="input-group topSpace">
				<span class="input-group-btn">
					<button class="btn btn-success" type="button">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
				<input type="text" class="form-control" ng-model="list.search" ng-change="list.searchList()" id="yummlySearchBox" />
			</div>


			<div class="recipeList" ng-repeat="rec in list.recipes | filter: list.search" ng-click="list.goToRecipe(rec._id)">
				<div class="recTopRow">
					<span class="recipeName">{{rec.recipeName}}</span> - <small>{{rec.source}}</small>

					<span class="pull-right" ng-show="rec.imageUrl.length > 1">
						<i class="glyphicon glyphicon-picture"></i>
					</span>
				</div>
				

			</div>






		</div>
	</div>


</div>
